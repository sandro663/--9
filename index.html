<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./styyles.css" />
  </head>

  <style>
    * {
      padding: 0;
      box-sizing: border-box;
      margin: 0;
    }
  </style>

  <body>
    <div class="background-div">
      <div class="background-div-2">
        <div class="div-1">
          <div class="color-div">
            <span>my balance</span>

            <h5>$921.48</h5>
          </div>

          <div>
            <svg
              width="72"
              height="48"
              viewBox="0 0 72 48"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g fill="none" fill-rule="evenodd">
                <circle fill="#382314" cx="48" cy="24" r="24" />
                <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
              </g>
            </svg>
          </div>
        </div>

        <div class="body-box">
          <pre style="color: black; font-size: 20px">

         spending -last 7days</pre
          >

          <div class="chart-box">
            <div class="chart-1">
              <div class="bar"></div>
              <div class="day">mon</div>
            </div>

            <div class="chart-2">
              <div class="bar2"></div>
              <div class="day">tue</div>
            </div>

            <div class="chart-3">
              <div class="bar3"></div>
              <div class="day">wed</div>
            </div>

            <div class="chart-4">
              <div class="bar4"></div>
              <div class="day">thu</div>
            </div>

            <div class="chart-5">
              <div class="bar5"></div>
              <div class="day">fri</div>
            </div>

            <div class="chart-6">
              <div class="bar6"></div>
              <div class="day">sat</div>
            </div>

            <div class="chart-7">
              <div class="bar7"></div>
              <div class="day">sun</div>
            </div>
          </div>

          <hr style="align-self: center; width: 420px" />

          <div class="last">
            <div>
              <span style="color: hsl(25, 47%, 15%)">total this month</span>

              <h2 style="font-size: 40px; color: black">$478.33</h2>
            </div>

            <div
              style="display: flex; align-items: center; flex-direction: column"
            >
              <h5 style="color: black">+2.4%</h5>

              <span style="color: hsl(25, 47%, 15%)">from last month</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
